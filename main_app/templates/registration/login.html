{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block content %}

<h1>Log In</h1>

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form|crispy  }}
  <input type="submit" value="Login" class="btn save-btn" login>
  <input type="hidden" name="next" value="{{ next }}">
 
</form>



{% endblock %}
