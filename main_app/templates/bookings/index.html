{% extends 'base.html' %}
{% block content %}

<h1>Bookings</h1>
    {% for booking in bookings  %}
        {% if booking.date > today %}
            <p>Upcoming <a href="{% url 'booking' booking.id %}" >{{ booking.date }} </a></p>
        {% else %}
            <p>Passed <a href="{% url 'booking' booking.id %}" >{{ booking.date }} </a></p>
        {% endif %}
    {% endfor %}
    <a href="{% url 'booking_create' %}">New Booking</a>

{% endblock %}
