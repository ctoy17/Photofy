{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %} 
<h1 style="display: inline-block;">Update Profile</h1>

<lottie-player 
      src="../../../static/images/settings.json"
      background="transparent"
      speed="1"
      style="width: 66px;
      position: relative;
      top: 21px;
      display: inline-block;"
      loop
      autoplay>
      </lottie-player>


<hr/>
<form action="" method="post">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form|crispy }}
  </table>
  <input type="submit" value="Save" class="btn save-btn">
</form>

{% endblock %}
