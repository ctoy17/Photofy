{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %} 
<h1 style="display: inline-block;">Add/Edit Booking</h1>
<lottie-player 
      src="../../../static/images/booking.json"
      background="transparent"
      speed="1"
      style="width: 66px;
      position: relative;
      top: 21px;
      display: inline-block;"
      loop
      autoplay>
      </lottie-player>
<hr/>
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}

      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form|crispy  }}
    <input type="hidden" name="user" value="{{ user }}">
    <input type="submit" value="Save" class="btn btn-warning save-btn">
    
  </form>
  
  <script>
    $(document).ready(function() {
      $('.dateinput').datepicker({ format: "yyyy-mm-dd" });
  }); 
  </script>

{% endblock %}
